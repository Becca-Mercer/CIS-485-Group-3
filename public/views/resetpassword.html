<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>



<form class="form-horizontal" role="form">
	<div class="form-group">

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
		</div>
	<!-- this class controls the column grid for the label-->


		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password</label>
			<div class="col-sm-2">
				<input type="text" required  class="form-control" id="pwd" placeholder="Enter Password">
			</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-2" for="Cpwd">Confirm Password:</label>
			<div class="col-sm-2">
				<input type="text" required pattern="" class="form-control" id="Cpwd" placeholder="Confirm Password">
			</div>
		</div>

		<div class="form-group" style="margin: auto">
			 <div class="col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
				<button type ="submit" class = "btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
</form>



</body>
</html>
