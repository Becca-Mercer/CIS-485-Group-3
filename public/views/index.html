		<!-- login -->
		<div id="login" class="panel">
			<section id="content">
				<form lass="form-horizontal" role="form" style="padding: 20px">
					<div class = "row">
						<div class= "col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" style="padding:10px">
							<h1>Login Form</h1>
						</div>
					</div>

							<input type="text" class="form-control" placeholder="Username" required="" id="username" />
						</div>
					</div>
					<div class = "row">
						<div class= "col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" style="padding:10px">

							<button class="btn btn-primary" type = "submit"> <a id= "link-homepage" class="primary" href="#homepage">Submit</a></button>
							<button class="btn btn-default" type = "register"><a id="link-register" class="default" href ="#register"> Register</a></button>

						</div>	
					</div>
				</form><!-- form -->
			</section><!-- content -->
		</div>

		<!-- Register -->
		<div id="register" class="panel">
			<div class="content">
				 <form class="form-horizontal" role="form" style="padding: 20px">
         <br>

         <!-- Must have this to make form lined up -->
         <div class="form-group" >

            <!-- this class controls the column grid for the label-->
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="email">Email:</label>

            <!-- this class controls the column grid for the input box-->
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="email" required  class="form-control" id="email" placeholder="Enter E-mail">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="fName">First Name:</label>
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="text" required  class="form-control" id="fName" placeholder="Enter First Name">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="lName">Last Name:</label>
           <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="text" required  class="form-control" id="lName" placeholder="Enter Last Name">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="pwd">Password:</label>
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="password"  required  class="form-control" id="pwd" placeholder="Enter Password">
               <a href="#" data-toggle="popover" class="col-xs-12 col-md-12 col-lg-12" data-trigger="focus" data-content="This password must have some special pattern">Password Requirements</a> 
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="Cpwd">Confirm Password:</label>
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="password" required class="form-control" id="Cpwd" placeholder="Confirm Password">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="studentId">Student ID:</label>
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="text"  class="form-control" id="studentId" placeholder="Enter Student ID">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 col-md-2 col-lg-2" for="uni">Univeristy:</label>
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
               <input type="text"  class="form-control" id="uni" placeholder="Enter University">
            </div>
         </div>

         <div class="form-group" style="margin: auto">
            <div class="col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
               <button type="submit" class="btn btn-primary">Submit</button>
			   <button type="back" class="btn btn-primary"> <a id="link-back" class = "primary" href="#login"> Back </a> </button>
            </div>
         </div>
      </form>
			</div>
		</div>

						</div>
					</div>
				</form>
			</div>
		</div>

      <div class="modal-content">
        <div class="modal-header">

		<!-- modals: Create Presentation -->
		<div class="modal fade" role="dialog" id ="presentation">
    <div class="modal-dialog">
    
      <!--Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Create Presentation</h4>
        </div>
        <div class="modal-body">
			<label>Presentation Name: </label>
			<input type="text" class="form-control" id="presentation_title" placeholder="Presentation name"></input>

			<button type="button" class="btn btn-info" id="new_slide">Next ></button>
        </div>
      </div>
    </div>

  <!-- Modal-->

      <!-- Modal content-->
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Create Presentation</h4>
        </div>

			<label> Slide Name: </label>
			<input type = "text" class= "form-control" id="slide_title" placeholder="Slide Title"></input>

					</ul>
			</div>

		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="slide_content">Next ></button>
        </div>
      </div>
    </div>
  </div>
