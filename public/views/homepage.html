<head>
<meta charset="utf-8">
<title>Paper Stack</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<html>
<body>


<h2>Homepage</h2>
<div class= "col-xs-12 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0" style="padding:10px">
<form>
  <section>
    <h3>Class List</h3>
	<select id="classList" size="6" style="width:250px">
	</select>

	<div>
    	<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">View</button>
		<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">Join Session</button>
  	</div>
  </section>
</form>
</div>

<div class= "col-xs-12 col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0" style="padding:10px">
<form>
  <section>
    <h3>Presentations</h3>
    <select id="presentationList" size="6" style="width:250px">
	</select>
	<div>
    	<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">Edit</button>
		<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">Host</button>
    	<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">New</button>
		<button class="btn btn-default" type="button" onclick="alert('This button does nothing!')">Responses</button>
	</div>  
  </section>
</form> 
</div>
<script>
	var jsonSample1 = [
	{ "Id": "EECS 390"},
	{ "Id": "PHIL 260"},
	{ "Id": "MATH 420"}
	]
<!--  $.getJSON("/Json/GetOrderSelectList?parentCategoryId=" + postData, function(jsonResult) { -->
	$('#classList').attr('enabled', 'true');
	$.each(jsonSample1, function() {
	   $('#classList').append(
			$("<option></option>").text(this.Id)
	   );
	});
	
	$('#presentationList').attr('enabled', 'true');
	$.each(jsonSample1, function() {
	   $('#presentationList').append(
			$("<option></option>").text(this.Id)
	   );
	});
</script>  

</body>    
</html>
