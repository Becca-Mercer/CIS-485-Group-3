<!DOCTYPE html>
<html>
   <head>
      <title>Registration</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   </head>

   <script>
      $(document).ready(function(){
         $('[data-toggle="popover"]').popover();   
      });
   </script>

   <body>
      
      <form class="form-horizontal" role="form">
         <br>

         <!-- Must have this to make form lined up -->
         <div class="form-group">

            <!-- this class controls the column grid for the label-->
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="email">Email:</label>

            <!-- this class controls the column grid for the input box-->
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="email" required  class="form-control" id="email" placeholder="Enter E-mail">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="fName">First Name:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="text" required  class="form-control" id="fName" placeholder="Enter First Name">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="lName">Last Name:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="text" required  class="form-control" id="lName" placeholder="Enter Last Name">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="pwd">Password:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="password"  required pattern="" class="form-control" id="pwd" placeholder="Enter Password">
               
            </div><a href="#" data-toggle="popover" data-trigger="focus" data-content="This password must have some special pattern">Password Requirements</a> 
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="Cpwd">Confirm Password:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="password" required pattern="" class="form-control" id="Cpwd" placeholder="Confirm Password">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="studentId">Student ID:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="text" pattern="" class="form-control" id="studentId" placeholder="Enter Student ID">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-xs-2 col-md-2 col-lg-2" for="uni">Univeristy:</label>
            <div class="col-xs-2 col-md-2 col-lg-2">
               <input type="text" pattern="" class="form-control" id="uni" placeholder="Enter University">
            </div>
         </div>

         <div class="form-group" style="margin: auto">
            <div class="col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
               <button type="submit" class="btn btn-primary">Submit</input>
            </div>
         </div>
      </form>
   </body>
</html>
