<!DOCTYPE html>
<html>
<head>
	<title>Lost Password</title>

	<!-- Using bootstrap along with bootstrap js and jquery -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Reset Password Button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#resetModal">Reset Password		</button>

 <!-- Modal -->
  <div class="modal fade" id="resetModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Please provide email to reset password.</h4>
        </div>
        <div class="modal-body">
        <label>Email: </label>
        <input type="text" class="form-control" id="usrEmail" placeholder="Enter E-mail"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
